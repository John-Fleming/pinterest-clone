<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="#"><i id="logo" class="fab fa-pinterest fa-2x"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button id="nav-logout-btn" class="nav-link btn btn-danger" href="#">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="page-header"></div>
  <div id="boards-container"></div>
  <div id="board-form-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create a New Board</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-board-form">
            <div class="form-group">
              <label for="board-name">Board Name</label>
              <input type="text" class="form-control" id="board-name" placeholder="Exercise">
            </div>
            <div class="form-group">
              <label for="board-description">Description</label>
              <input type="text" class="form-control" id="board-description" placeholder="Ideas for staying fit">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" id="create-board-btn" class="btn btn-primary" data-dismiss="modal">Create Board</button>
        </div>
      </div>
    </div>
  </div>
  <div id="single-board-container"></div>
  <div id="pins-form-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="create-pin-form-header">Create a New Pin</h3>
          <h3 id="edit-pin-form-header" class="hide">Edit Pin</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-pin-form" data-pin-id>
            <div id="pin-board-location" class="form-group hide">
              <label for="pin-board-name">Board Name</label>
              <input type="text" class="form-control" id="pin-board-name" placeholder="Update board this pin belongs to">
            </div>
            <div id="pin-image-input" class="form-group">
              <label for="pin-image-url">Pin Image</label>
              <input type="text" class="form-control" id="pin-image-url" placeholder="Add image URL here">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" id="create-pin-btn" class="btn btn-primary" data-dismiss="modal">Add Pin</button>
          <button type="submit" id="update-pin-btn" class="btn btn-primary hide" data-dismiss="modal">Update Pin</button>
        </div>
      </div>
    </div>
  </div>
  <div id="auth" class="text-center"></div>

</body>
</html>
